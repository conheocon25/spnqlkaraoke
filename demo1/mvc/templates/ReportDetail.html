<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul>
				<li><a target="blank" tal:attributes="href Tracking/getURLCourse"><i class="icon-beer" /> CÁC MÓN</a></li>
				<li><a target="blank" tal:attributes="href Tracking/getURLSellingGeneral"><i class="icon-book" /> TỔNG KẾT</a></li>
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>												
										<th class="left"><i class="glyphicons-calendar"/></th>
										<th width="40">IN</th>
									</tr>
								</thead>
								<tbody>											
									<tr tal:repeat="Day Tracking/getURLDayAll">
										<td><a tal:attributes="href php:Day[1]" target="blank" tal:content="php:Day[0]"/></td>
										<td class="center"><a tal:attributes="href php:Day[1]" target="blank"><i class="glyphicons-print"/></a></td>
									</tr>											
								</tbody>
							</table>
						</div>
					</div>										
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
