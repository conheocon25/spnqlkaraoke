<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/icheck/flat/blue.css"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/select2.css"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:repeat="Term1 TermAll" tal:attributes="class php:Term1->getId()==Term->getId()?'active':'disable'">
					<a tal:attributes="href Term1/getURLDetail">
						<i class="glyphicons-edit"/> <span tal:content="Term1/getName" />
					</a>
				</li>								
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon">
								<i class="glyphicon glyphicon-usd"/>
							</span>
							<h5 tal:content="Title"/>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover data-table">
								<thead>
									<tr>
										<th width="50">STT</th>
										<th width="120">NGÀY</th>
										<th class="left">DIỄN GIẢI</th>
										<th width="120" class="right">GIÁ TRỊ</th>
										<th width="50"/>
									</tr>
								</thead>								
								<tbody>
									<tr tal:repeat="Paid PaidAll">
										<td class="center" tal:content="repeat/Paid/number"/>
										<td class="center"><a tal:attributes="href Paid/getURLUpdLoad" tal:content="Paid/getDatePrint"/></td>
										<td tal:content="Paid/getNote"/>
										<td class="right" tal:content="Paid/getValuePrint"/>
										<td class="center"><a class="remove-item" href="#myAlert" data-toggle="modal" tal:attributes="alt Paid/getURLDelExe"><i class="glyphicon glyphicon-remove"/></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<a class="btn btn-success btn-ins" tal:attributes="href Term/getURLPaidInsLoad">
						<i class="glyphicon glyphicon-plus"/> Thêm mới
					</a>
					
					<div id="myAlert" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3>Cảnh báo: Việc xóa sẽ làm mất dữ liệu và không thể phục hồi</h3>
								</div>
								<div class="modal-body">
									<p>Bạn có chắc muốn xóa mục này ?</p>
								</div>
								<div class="modal-footer">
									<a class="btn btn-primary btn-small" id="remove-link" href="">Xóa</a>
									<a data-dismiss="modal" class="btn btn-default btn-small">Không</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cms/js/jquery.icheck.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/select2.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/jquery.dataTables.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/unicorn.tables.js"></script>
		<script type="text/javascript">/*<![CDATA[*/
			$('.remove-item').click(function(){
				$('#remove-link').attr('href', $(this).attr('alt'));
			});
		/*]]>*/</script>
	</body>
</html>
