<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="glyphicons-fax"/>
								</span>
								<h5>Thêm Mới</h5>
							</div>
							<div class="widget-content nopadding">
								<form tal:attributes="action '/report/ins/exe'" method="post" class="form-horizontal">
									<div class="form-group">
										<label class="control-label" for="DateStart">Bắt đầu</label>
										<div class="controls">
											<input id="DateStart" name="DateStart" type="text" data-date-format="yyyy-mm-dd" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="DateEnd">Kết thúc</label>
										<div class="controls">
											<input id="DateEnd" name="DateEnd" type="text" data-date-format="yyyy-mm-dd" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>

		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cms/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript">
			/*<![CDATA[*/
				$('#DateStart').datepicker();
				$('#DateEnd').datepicker();
			/*]]>*/
		</script>
	</body>
</html>
