<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/icheck/flat/blue.css"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/select2.css"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div metal:use-macro="mAdmin.xhtml/MenuSetting"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">						
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="40">#</th>
										<th class="left">TÊN DANH MỤC</th>
										<th width="100"><i class="glyphicons-drink"/></th>
										<th width="40"><i class="glyphicons-edit"/></th>
										<th width="40"><i class="glyphicons-bin"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Category CategoryAll">
										<td class="center" tal:content="repeat/Category/number"/>
										<td><a tal:attributes="href Category/getURLUpdLoad" tal:content="Category/getName"/></td>
										<td class="center"><a tal:attributes="href Category/getURLCourse"> <span tal:content="Category/getCourseAll/count" /> món</a></td>
										<td class="center"><a tal:attributes="href Category/getURLUpdLoad"><i class="glyphicon glyphicon-pencil"/></a></td>
										<td class="center"><a class="remove-item" href="#myAlert" data-toggle="modal" tal:attributes="alt Category/getURLDelExe"><i class="glyphicon glyphicon-remove"/></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<a class="btn btn-success btn-ins" href="/setting/category/ins/load">
						<i class="glyphicon glyphicon-plus"/> Thêm mới
					</a>
					
					<div id="myAlert" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3>Cảnh báo: Việc xóa sẽ làm mất dữ liệu và không thể phục hồi</h3>
								</div>
								<div class="modal-body">
									<p>Bạn có chắc muốn xóa mục này ?</p>
								</div>
								<div class="modal-footer">
									<a class="btn btn-primary btn-small" id="remove-link" href="">Xóa</a>
									<a data-dismiss="modal" class="btn btn-default btn-small">Không</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cms/js/jquery.icheck.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/select2.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/jquery.dataTables.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/unicorn.tables.js"></script>
		<script type="text/javascript">/*<![CDATA[*/
			$('.remove-item').click(function(){
				$('#remove-link').attr('href', $(this).attr('alt'));
			});
		/*]]>*/</script>
	</body>
</html>
