<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="menu">
			<div id="sidebar">
				<ul style="display: block;">
					<li tal:repeat="Category1 CategoryAll" tal:attributes="class php: Category->getId()==Category1->getId()?'active':''">
						<a tal:attributes="href Category1/getURLView">
							<i class="icon-tags"></i> <span tal:content="Category1/getName"/>
						</a>
					</li>					
				</ul>
			</div>
		</div>	
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">							
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon"><i class="icon-align-justify"></i></span>
								<h5>CẬP NHẬT</h5>
							</div>
							<div class="widget-content nopadding">								
								<form class="form-horizontal" tal:attributes="action Album/getURLUpdExe" method="post">
									<div class="form-group">
										<label class="control-label">Tên</label>
										<div class="controls">
											<input id="Name" name="Name" type="text" class="form-control input-sm" tal:attributes="value Album/getName"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">URL</label>
										<div class="controls">
											<input id="URL" name="URL" type="text" class="form-control input-sm" tal:attributes="value Album/getURL"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Ghi chú</label>
										<div class="controls">
											<input id="Note" name="Note" type="text" class="form-control input-sm" tal:attributes="value Album/getNote"/>
										</div>
									</div>									
									<div class="form-actions">
										<button class="btn btn-primary btn-sm" type="submit"><i class="icon-download-alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
