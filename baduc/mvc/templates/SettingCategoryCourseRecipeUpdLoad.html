<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">							
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon"><i class="icon-align-justify"></i></span>
								<h5>CẬP NHẬT</h5>
							</div>
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Recipe/getURLUpdExe" method="post">
									<div class="control-group">
										<label class="control-label" for="Name">TÊN MÓN</label>
										<div class="controls">
											<input id="Name" name="Name" readonly="true" type="text" class="form-control input-sm" tal:attributes="value php:Course->getName() . ' / ' . Course->getUnit()"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Value1">Tỉ lệ bán</label>
										<div class="controls">
											<input id="Value2" name="Value2" type="text" class="form-control input-sm" tal:attributes="value Recipe/getValue2"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="IdResource">TÊN HÀNG</label>
										<div class="controls">
											<select name="IdResource" id="IdResource" class="form-control input-sm">
												<option tal:repeat="Resource ResourceAll" tal:attributes="value Resource/getId; selected php:Resource->getId()==Recipe->getIdResource() ">
													<span tal:content="Resource/getSupplier/getName" /> / <span tal:content="Resource/getName" /> / <span tal:content="Resource/getUnit" />
												</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Value1">Tỉ lệ nhập</label>
										<div class="controls">
											<input id="Value1" name="Value1" type="text" class="form-control input-sm" tal:attributes="value Recipe/getValue1"/>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-sm" type="submit"><i class="icon-download-alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
