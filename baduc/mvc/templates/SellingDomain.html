<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li tal:repeat="Domain1 DomainAll" tal:attributes="class php:Domain1->getId()==Domain->getId()?'active':'disable'">
									<a tal:attributes="href Domain1/getURLSelling">
										<i class="icon-shopping-cart" /><span tal:content="Domain1/getName"/>
										<span class="badge badge-info pull-right" tal:content="Domain1/getTableAll/count"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30">STT</th>
										<th>TÊN</th>
										<th width="120">PHIẾU</th>
										<th width="120">NHẬT KÝ</th>
									</tr>
								</thead>								
								<tbody>
									<tr tal:repeat="Table Domain/getTableAll">
										<td><div tal:content="repeat/Table/number" /></td>
										<td><a tal:attributes="href Table/getURLUpdLoad"><div tal:content="Table/getName"/></a></td>
										<td><a class="btn" tal:attributes="href Table/getURLUpdLoad"><div tal:content="Table/getSessionActive/getValuePrint|string:0 đ"/></a></td>
										<td>
											<a class="btn" tal:attributes="href Table/getURLLog"><span class="icon-book"/></a>
										</td>
									</tr>
								</tbody>								
							</table>							
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
