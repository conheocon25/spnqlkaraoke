<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/icheck/flat/blue.css"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/select2.css"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:repeat="Category1 CategoryAll" tal:attributes="class php:Category1->getId()==Category->getId()?'active':'disable'">
					<a tal:attributes="href Category1/getURLCourse">
						<i class="glyphicons-fast_food"/><span tal:content="Category1/getName"/>							
					</a>
				</li>
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<a href="#DialogIns" data-toggle="modal" class="btn btn-success btn-ins btn-small">
						<i class="glyphicon glyphicon-plus"/> Thêm mới
					</a>
					<div class="widget-box">						
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="50"><i class="glyphicons-drink"/></th>
										<th class="left">TÊN MÓN</th>
										<th class="right" width="120"><i class="glyphicons-usd"/></th>
										<th width="100"><i class="glyphicons-coins"/></th>
										<th width="40"><i class="glyphicons-edit"/></th>
										<th width="40"><i class="glyphicons-bin"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Course CourseAll">
										<td class="center" tal:content="repeat/Course/number"/>										
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="Course" tal:attributes="alt Course/getURLUpdExe; data-id Course/getId" tal:content="Course/getName"/></td>
										<td class="right" tal:content="Course/getPrice1Print"/>
										<td class="center" tal:content="Course/getUnit"/>										
										<td class="center">
											<a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="Course" tal:attributes="alt Course/getURLUpdExe; data-id Course/getId">
												<i class="glyphicon glyphicon-pencil"/>
											</a>
										</td>
										<td class="center"><a class="remove-item" href="#myAlert" data-toggle="modal" tal:attributes="alt Course/getURLDelExe"><i class="glyphicon glyphicon-remove"/></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
										
					<!-- INSERT DIALOG  -->
					<div id="DialogIns" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-fast_food modal-icon"/>THÊM MÓN MỚI</h3>
								</div>
								<form tal:attributes="action Category/getURLCourseInsExe" method="post" class="form-horizontal">
									<div class="modal-body">
										<div class="form-group">
											<label class="control-label">Tên</label>
											<div class="controls">
												<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Tên rút gọn</label>
											<div class="controls">
												<input id="ShortName1" name="ShortName1" type="text" class="form-control input-small"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Đơn vị</label>
											<div class="controls">
												<select name="Unit1" id="Unit1" style="width:80%;">
													<option tal:repeat="Unit UnitAll" tal:attributes="value Unit/getName">
														<span tal:content="Unit/getName" />
													</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Giá</label>
											<div class="controls">
												<input id="Price1_1" name="Price1_1" type="text" class="form-control input-small"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Hệ số giá</label>
											<div class="controls">
												<input id="Rate1" name="Rate1" type="text" class="form-control input-small"/>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END INSERT DIALOG  -->
					
					<!-- DIALOG EDIT	-->
					<div id="DialogEdit" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-fast_food modal-icon"/>CHỈNH SỬA</h3>
								</div>
								<form action="" method="post" class="form-horizontal" id="update-link">
									<div class="form-group">
										<label class="control-label">Tên</label>
										<div class="controls">
											<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Tên rút gọn</label>
										<div class="controls">
											<input id="ShortName2" name="ShortName2" type="text" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Đơn vị</label>
										<div class="controls">
											<select name="Unit2" id="Unit2" style="width:80%;">
												<option tal:repeat="Unit UnitAll" tal:attributes="value Unit/getName">
													<span tal:content="Unit/getName" />
												</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Giá</label>
										<div class="controls">
											<input id="Price1_2" name="Price1_2" type="text" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Hệ số giá</label>
										<div class="controls">
											<input id="Rate2" name="Rate2" type="text" class="form-control input-small"/>
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END DIALOG EDIT -->
					
					<!-- DIALOG DEL	-->
					<div id="myAlert" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3>XÓA</h3>
								</div>
								<div class="modal-body">
									<p>Bạn có chắc muốn xóa mục này ?</p>
								</div>
								<div class="modal-footer">
									<a class="btn btn-primary btn-small" id="remove-link" href="">Xóa</a>
									<a data-dismiss="modal" class="btn btn-default btn-small">Không</a>
								</div>
							</div>
						</div>
					</div>
					<!-- END DIALOG DEL	-->
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">/*<![CDATA[*/
			$('.remove-item').click(function(){
				$('#remove-link').attr('href', $(this).attr('alt'));
			});
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/load/o2j/" + $(this).attr('data-name') + "/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$('#update-link').attr('action', $(this).attr('alt'));
				$.getJSON(url, function(data) {
					$('#Name2').attr('value', data.Name);
					$('#ShortName2').attr('value', data.ShortName);
					$('#Unit2').select2('val', data.Unit);
					$('#Price1_2').attr('value', data.Price1);
					$('#Rate2').attr('value', data.Rate);
				});
			});
		/*]]>*/</script>
		<div metal:use-macro="mAdmin.xhtml/AlertTools"/>
	</body>
</html>
