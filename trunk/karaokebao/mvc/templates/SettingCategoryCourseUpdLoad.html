<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/icheck/flat/blue.css"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/select2.css"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="glyphicons-fast_food"/>
								</span>
								<h5>Cập Nhật</h5>
							</div>
							<div class="widget-content nopadding">
								<form tal:attributes="action Course/getURLUpdExe" method="post" class="form-horizontal">
									<div class="form-group">
										<label class="control-label" for="Name">Tên</label>
										<div class="controls">
											<input id="Name" name="Name" type="text" tal:attributes="value Course/getName" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="ShortName">Tên rút gọn</label>
										<div class="controls">
											<input id="ShortName" name="ShortName" type="text" tal:attributes="value Course/getShortName" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="IdCategory">Danh mục</label>
										<div class="controls">
											<select name="IdCategory" id="IdCategory" style="width:80%;">
												<option tal:repeat="Category1 CategoryAll" tal:attributes="value Category1/getId;selected php:Category1->getId()==Category->getId()">
													<span tal:content="Category1/getName" />
												</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Unit">Đơn vị</label>
										<div class="controls">
											<select name="Unit" id="Unit" style="width:80%;">
												<option tal:repeat="Unit UnitAll" tal:attributes="value Unit/getName;selected php:Course->getUnit()==Unit->getName()">
													<span tal:content="Unit/getName" />
												</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Price1">Giá</label>
										<div class="controls">
											<input id="Price1" name="Price1" type="text" tal:attributes="value Course/getPrice1" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Price1">Hệ số giá</label>
										<div class="controls">
											<input id="Rate" name="Rate" type="text" tal:attributes="value Course/getRate" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cms/js/jquery.icheck.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/select2.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/unicorn.form_common.js"></script>
	</body>
</html>
