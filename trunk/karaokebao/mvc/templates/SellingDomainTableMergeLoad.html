<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">			
								<form class="form-horizontal" tal:attributes="action Table/getURLMergeExe" method="post">
									<div class="control-group">
										<label class="control-label" for="IdTableMerge">Gom với bàn</label>
										<div class="controls">											
											<select name="IdTableMerge" id="IdTableMerge">
												<option tal:repeat="Session SessionAll" tal:attributes="value Session/getTable/getId">
													<span tal:content="Session/getTable/getDomain/getName" /> / <span tal:content="Session/getTable/getName" />
												</option>
											</select>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-sm" type="submit"><i class="icon-download-alt"/> Thực hiện</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
