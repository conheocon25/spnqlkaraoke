<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div metal:use-macro="mAdmin.xhtml/MenuSetting"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<a href="#DialogIns" data-toggle="modal" class="btn btn-success btn-ins btn-small">
						<i class="glyphicon glyphicon-plus"/> Thêm mới
					</a>
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover with-check">								
								<thead>
									<tr>
										<th width="40"><input type="checkbox" id="title-table-checkbox" name="title-table-checkbox"/></th>
										<th class="left">THAM SỐ</th>
										<th width="120"><div class="text-right">GIÁ TRỊ</div></th>
										<th width="40"><i class="glyphicons-edit"/></th>
										<th width="40"><i class="glyphicons-bin"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Config ConfigAll1">
										<td class="center"><input type="checkbox"/></td>										
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="Config" tal:attributes="alt Config/getURLUpdExe; data-id Config/getId" tal:content="Config/getParam"/></td>
										<td class="right"><span tal:content="Config/getValue"/></td>
										<td class="center"><a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="Config" tal:attributes="alt Config/getURLUpdExe; data-id Config/getId"><i class="glyphicon glyphicon-pencil"/></a></td>
										<td class="center"><a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="alt Config/getURLDelExe"><i class="glyphicon glyphicon-remove"/></a></td>
									</tr>
								</tbody>																								
							</table>							
						</div>
					</div>

					<!-- INSERT DIALOG  -->
					<div id="DialogIns" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-fast_food modal-icon"/>THÊM MỚI CẤU HÌNH</h3>
								</div>
								<form action="/setting/config/ins/exe" method="post" class="form-horizontal">
									<div class="modal-body">
										<div class="form-group">
											<label class="control-label">Tham số</label>
											<div class="controls">
												<input id="Param1" name="Param1" type="text" class="form-control input-small"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Giá trị</label>
											<div class="controls">
												<input id="Value1" name="Value1" type="text" class="form-control input-small"/>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END INSERT DIALOG  -->
					
					<!-- UPDATE DIALOG  -->
					<div id="DialogEdit" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-fast_food modal-icon"/>CẬP NHẬT CẤU HÌNH</h3>
								</div>
								<form action="" method="post" class="form-horizontal" id="update-link">
									<div class="modal-body">
										<div class="form-group">
											<label class="control-label">Tham số</label>
											<div class="controls">
												<input id="Param2" name="Param2" type="text" class="form-control input-small"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Giá trị</label>
											<div class="controls">
												<input id="Value2" name="Value2" type="text" class="form-control input-small"/>
											</div>
										</div>
									</div>									
									<div class="modal-footer">
										<button class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END UPDATE DIALOG  -->

					<!-- DELETE DIALOG  -->
					<div id="DialogDel" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3>XÓA CẤU HÌNH</h3>
								</div>
								<div class="modal-body">
									<p>Bạn có chắc muốn xóa ?</p>
								</div>
								<div class="modal-footer">
									<a class="btn btn-primary btn-small" id="remove-link" href="">Xóa</a>
									<a data-dismiss="modal" class="btn btn-default btn-small">Không</a>
								</div>
							</div>
						</div>
					</div>
					<!-- END DELETE DIALOG  -->
					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">/*<![CDATA[*/
			$('.remove-item').click(function(){
				$('#remove-link').attr('href', $(this).attr('alt'));
			});
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/load/o2j/" + $(this).attr('data-name') + "/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$('#update-link').attr('action', $(this).attr('alt'));
				$.getJSON(url, function(data) {
					$('#Param2').attr('value', data.Param);
					$('#Value2').attr('value', data.Value);
				});
			});
		/*]]>*/</script>
		<div metal:use-macro="mAdmin.xhtml/AlertTools"/>
	</body>
</html>
